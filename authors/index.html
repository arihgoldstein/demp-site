<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Authors - {{ site.site_name }}</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="/">{{ site.site_name }}</a></h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/blog">Blog</a></li>
                    <li><a href="/authors">Authors</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1>Meet Our Authors</h1>
        <div class="card-grid">
            {{#each collections.authors}}
            <div class="card" style="text-align: center;">
                {{#if photo}}
                <img src="{{ photo }}" alt="{{ name }}" style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover; margin: 0 auto 15px;">
                {{/if}}
                <h3><a href="/authors/{{ slug }}">{{ name }}</a></h3>
                <a href="/authors/{{ slug }}" class="btn">View Profile</a>
            </div>
            {{/each}}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 {{ site.site_name }}. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
