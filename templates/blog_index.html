<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - {{ site.site_name }}</title>
    <link rel="stylesheet" href="/public/assets/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="/">{{ site.site_name }}</a></h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/blog">Blog</a></li>
                    <li><a href="/authors">Authors</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1>Our Blog</h1>
        <div class="card-grid">
            {{#each blogs}}
            <div class="card">
                {{#if mainImage}}
                <img src="{{ mainImage }}" alt="{{ name }}">
                {{/if}}
                <h3><a href="{{ url }}">{{ name }}</a></h3>
                <div class="meta">
                    By <a href="{{ author.url }}">{{ author.name }}</a> on {{ publishedAt }}
                </div>
                <p>{{ postSummary }}</p>
                <a href="{{ url }}" class="btn">Read More</a>
            </div>
            {{/each}}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 {{ site.site_name }}. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
